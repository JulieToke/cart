<!DOCTYPE html>
<html>
  <head>
    <title>A Simple JS Cart</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/products.js"></script>
    <script src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <div class="header">    
    <img src="./images/gnomelogo.jpg" alt="gnomelogo">    
  </div>
  <body>
    <!-- (A) CART -->
    <div id="cart-wrap">
      <!-- (A1) PRODUCTS LIST -->
      <div id="cart-products"></div>     
    </div>

    <!-- (B) TEMPLATES -->
    <!-- (B1) PRODUCT CELL -->
    <template id="template-product">
    <div class="p-item">
      <img class="p-img"/>
      <div class="p-name"></div>
      <div class="p-desc"></div>
      <div class="p-price"></div>
      <label for="c-qty" >Quantity</label>
      <input  id="p-qty" class="c-qty" type="number" min="0"/><br><br>
      <button class="cart p-add">Add To Cart</button>
    </div>
    </template>
    <div id="cart-background">
    
      <h2>Shopping Cart</h2>
    <table class="table table-bordered text-center">
      <tr>                          
        <th scope="col">Item Name</th>
        <th scope="col">Item Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>        
        <th scope="col">Remove Item</th>          
      </tr>
    </table>
        
    <!-- (A2) CURRENT CART ITEMS -->
    <div id="cart-items"></div>
    </div>
    <!-- (B2) CART ITEMS -->    
    <template id="template-cart">            
                
      <tr class=" text-center">                         
        <td scope="col" class="c-name"></td>
        <td scope="col"><img src="/images/gardengnome2.jpg" style="max-width: 5%;"></td>
        <td scope="col" class="c-qty" ><input class="c-qty"  type="number" min="0"></input></td>
        <th class="p-price" scope="col"></th>        
        <th scope="col" class="c-del cart"><button >X</button></th>          
      </tr>            
      <div class="c-item">          
      </div>
    </template>
    <tfoot>
      <tr>
      <template id="template-cart-checkout">
        <button class="c-empty cart" onclick="cart.nuke()">Empty Cart</button>
        <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
      </template>
      </tr>
    </tfoot>
  </table>
  </div>      
  </body>
</html>
